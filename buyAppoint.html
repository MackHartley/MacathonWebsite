<!doctype html>
<html>
	<head>
		<title>Macbooks</title>
	</head>
	<body>
		<div id="bookDescription">
			<fieldset>
				<img src="images/multi_calculus.jpg" width="100" alt="Image of the book" title="Calculus: Single &amp; Multivariable" id="bookImage" />
				<p>Calculus: Single &amp; Multivariable 6<sup>th</sup> Edition</p>
				<p>Price: 60$</p>
			</fieldset>
		</div>
		<div id="timeInput">
			<p>Possible meeting time:</p>
			<input type="text" name="possibleTime" />
		</div>
		<div id="locationInput">
			<p>Possible meeting location:</p>
			<input type="radio" name="location" value="cc" /> Campus Center<br />
			<input type="radio" name="location" value="lib" /> Library<br />
			<input type="radio" name="location" value="kagin" /> Kagin Commons<br />
			<input type="radio" name="location" value="olri" /> Smail Gallery<br />
			<input type="radio" name="location" value="other" /> Other
			<input type="text" name="location" />
		</div>
	</body>
</html>
