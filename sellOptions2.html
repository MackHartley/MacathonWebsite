<!doctype html>
<html>
	<head>
		<title>	MacBooks</title>
	</head>
	<body>
		<p>Provide details for your book</p>
		<div id="book">
			<fieldset>
				<legend>Book</legend>
				<p>
				<div id="bookImage">
					<image src="images/multi_calculus.jpg" alt="Image of the book" title="Calculus: Single &amp; Multivariable" id="bookImage" width="100"/>
				</div>
				Calculus: Single &amp; Multivariable 6<sup>th</sup> Edition <br/ >
				<br>
				<span id="highlander">Highlander: $260.00</span><br />
				<span id="amazon">Amazon: $159.38</span><br />
				<span>Sellers price: $60</span>
				</p>
			</fieldset>
		</div>
		<div id="quality">
			<fieldset>
				<p>Quality</p>
				<form id="qualityForm">
					<input type="radio" name="quality" value="excellent" />Excellent<br />
					<input type="radio" name="quality" value="good" checked="checked" />Good<br />
					<input type="radio" name="quality" value="average" />Average<br />
					<input type="radio" name="quality" value="weathered" />Weathered
				</form>
			</fieldset>
		</div>
		<div id="price">
			<p>Price</p>
			<form id="priceForm">
				<input type="text" name="price" />
			</form>
		</div>
		<div id="submit">
			<button onclick="location.href = 'sellConfirm.html';" >Sell</button>
		</div>
	</body>
</html>
